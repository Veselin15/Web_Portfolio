{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vladimir's Portfolio{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
</head>
<body>

    <nav>
        <div class="logo">Vlado<span style="color:var(--accent-color);">.Dev</span></div>
        <ul class="nav-links">
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#media">Media</a></li>
            <li><a href="#contact">Contact Me</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

    <footer style="text-align:center; padding: 20px; color:#666;">
        <p>&copy; 2025 Vladimir. Built with Django & FastAPI.</p>
    </footer>

    <script src="{% static 'portfolio/script.js' %}"></script>
</body>
</html>
