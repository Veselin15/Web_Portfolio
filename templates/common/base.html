{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veselin's Portfolio{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Vlado<span class="text-info">.Dev</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#education">Education</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#certificates">Certificates</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link btn btn-info text-white ms-2 px-4" href="{% url 'home' %}#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

{% include "common/chat_bot.html" %}

<main class="container mt-5 pt-5">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 Vladimir. Built with Django, FastAPI & Bootstrap.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'portfolio/js/chat_bot.js' %}"></script>
</body>
</html>
