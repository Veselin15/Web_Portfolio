<div id="chat-container">

    <button id="chat-toggle-btn" onclick="toggleChat()">
        <i class="fas fa-robot"></i>
    </button>

    <div id="chat-window-wrapper" class="hidden">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-brain"></i> AI Assistant
            </div>
            <button onclick="toggleChat()" class="close-btn"><i class="fas fa-times"></i></button>
        </div>

        <div id="chat-window">
            <div class="msg bot">
                Hi! I'm Vlado's AI. Ask me about his projects, skills, or education!
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type a question..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

</div>
